<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>GifTastic</title>
</head>
<body>
    <div class="container col-12">
        <h3 class="my-3">Let's checkout some TV show gifs on Giphy!</h3>
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div id="gifBtns"></div>
                <hr>
                <form>
                    <div class="form-group">
                        <label>Look up your favorite TV show</label>
                        <input type="text" class="form-control" id="userShow">
                    </div>
                    <button type="submit" class="btn btn-secondary mb-3 mr-3" id="submit">Submit</button>
                    <button type="button" class="btn btn-secondary mb-3" id="more">Gimme 10 more!</button>
                </form>
            </div>
            <div class="col-md-9 col-sm-12">
                <div class="card-columns" id="gifs"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
