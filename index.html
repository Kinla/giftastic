<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>GifTastic</title>
</head>
<body>
    <div class="container col-12">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div id="gifBtns"></div>
                <hr>
                <form>
                    <div class="form-group">
                        <h5>Look up your favorite TV show</h5>
                        <input type="text" class="form-control" id="userShow" placeholder="Seinfeld">
                    </div>
                    <button type="submit" class="btn btn-secondary mb-3 mr-3" id="submit">Search</button>
                    <button type="button" class="btn btn-secondary mb-3" id="more">Gimme 10 more!</button>
                </form>
                <hr>
                <div class="mt-1">
                    <h5 class="text-warning">You <i class="fas fa-heart"></i> these GIFs</h5>
                    <div class="card-columns" id="favs"></div>
                </div>
            </div>
            <div class="col-md-9 col-sm-12">
                <div id="omdb"></div>
                <div class="card-columns" id="gifs">
                </div>
            </div>
        </div>
    </div>

    <script rel="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
